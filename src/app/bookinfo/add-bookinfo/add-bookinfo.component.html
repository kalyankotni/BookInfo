<mat-toolbar color="primary">
    <span class="fill-remaining-space">Add Post</span>
</mat-toolbar>
<div class="container">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="form">
        <!-- <mat-form-field class="form-element">
            <input matInput placeholder="id" formControlName="id">
        </mat-form-field> -->
        <div class="subcontainer">

            <mat-form-field class="form-element col-sub">
                <input matInput placeholder="Isbn" formControlName="isbn">
            </mat-form-field>

            <mat-form-field class="form-element col-sub">
                <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>

        </div>
        <div class="subcontainer">
            <mat-form-field class="form-elementb col-sub ">
                <input matInput placeholder="subtitle" formControlName="subtitle">
            </mat-form-field>
            <mat-form-field class="form-element col-sub">
                <input matInput placeholder="author" formControlName="author">
            </mat-form-field>
        </div>
        <div class="subcontainer">

            <mat-form-field class="form-element col-sub">
                <input matInput placeholder="published" formControlName="published">
            </mat-form-field>
            <mat-form-field class="form-element col-sub">
                <input matInput placeholder="publisher" formControlName="publisher">
            </mat-form-field>
        </div>
        <div class="subcontainer">
            <mat-form-field class="form-element col-sub">
                <input matInput placeholder="pages" formControlName="pages">
            </mat-form-field>
            <mat-form-field class="form-element col-sub">
                <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2"
                    matAutosizeMaxRows="5" formControlName="description"></textarea>
            </mat-form-field>
        </div>
        <div class="subcontainer">
            <mat-form-field class="form-element col-sub">
                <input matInput placeholder="website" formControlName="website">
            </mat-form-field>
            <mat-form-field class="form-element col-sub">
                <input matInput placeholder="Image url" formControlName="image">
            </mat-form-field>
        </div>

        <div class="form-element ">
            <button mat-raised-button color="primary" type="submit" class="col-sub">Submit</button>
        </div>
    </form>
</div>
