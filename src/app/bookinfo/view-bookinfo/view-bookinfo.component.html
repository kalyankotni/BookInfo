<mat-card class="example-card" *ngFor="let dem of dataSource ">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{dem.title}}</mat-card-title>
        <mat-card-subtitle>{{dem.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{dem.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
           {{dem.description}}
    </mat-card-content>
    <mat-card-content>
        <label>isbn: {{dem.isbn}}</label><br>
        <label>author: {{dem.author}}</label><br>
        <label>publisher: {{dem.publisher}}</label><br>
        <label>pages: {{dem.pages}}</label><br>
        <label>website: <a href="{{dem.website}}">website</a></label><br>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>delete</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
